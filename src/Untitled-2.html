<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #141414;
      width: 90%;
      max-width: 1100px;
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 0 50px #ffd900;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color:#ffd900 ;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
    }

    .hero-content {
      max-width: 500px;
    }

    .hero-content h1 {
      font-size: 36px;
    }

    .hero-content h2 {
      font-size: 24px;
      margin: 10px 0;
    }

    .hero-content h2 span {
      color: #ffd900;
    }

    .hero-content p {
      margin: 15px 0;
      color: #aaa;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ffd900;
      color: black;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      margin-top: 15px;
    }

    .btn:hover {
      background: #ffd900;
    }

    /* Social Icons */
    .social-icons {
      margin-top: 20px;
    }

    .social-icons i {
      font-size: 24px;
      margin-right: 15px;
      color: #ffd900;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-icons i:hover {
      color: white;
    }

    /* Hero Image */
    .hero-image {
      position: relative;
    }

    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px solid #ffd900;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .circle {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <h2 class="logo">Portfolio.</h2>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Skill</a></li>
        <li><a href="#">Project</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <h1>Prarthana Karunasena</h1>
        <h2>I'm a <span>Frontend Developer</span></h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
           Dolores facilis tenetur corrupti itaque ipsum velit deleniti 
           atque blanditiis modi asperiores.</p>
        <a href="#" class="btn">Download CV</a>
        <div class="social-icons">
          <i class='bx bxl-facebook'></i>
          <i class='bx bxl-twitter'></i>
          <i class='bx bxl-linkedin'></i>
          <i class='bx bxl-github'></i>
        </div>
      </div>
      <div class="hero-image">
        <div class="circle">
          <!-- Replace with your own image -->
          <img src="profile pic.jpg" alt="WhatsApp Image 2025-08-03 at 21.12.14_58638af0">
        </div>
      </div>
    </section>
  </div>
</body>
</html>
